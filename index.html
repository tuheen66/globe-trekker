<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">

    <title>Globe Trekker</title>

    <!-- styles -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">

</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <div class="responsive">
                    <div class="logo-main">
                        <img src="./images/icon.png" alt="">
                        <h1>Globe <span class="primary-col">Trekker</span></h1>
                    </div>
                    <div class="burger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li><a class="primary-col" href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- banner -->
        <div class="banner container">
            <div class="banner-container">
                <div class="banner-text">
                    <h1>Explore Your Travel</h1>
                    <p>Discover. Explore. Wander. Your journey begins here. Find your next adventure with ease on Hero Travel. Start planning today!!
                    </p>
                </div>

                <div class="button-container">
                    <button>Where to <i class="fas fa-chevron-down"></i></button>
                    <button>When<i class="fas fa-chevron-down"></i></button>
                    <button>Select Type <i class="fas fa-chevron-down"></i></button>
                
                    <button> <i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                </div>
            </div>
        </div>

    </header>
